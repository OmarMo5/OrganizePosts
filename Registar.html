		<!-- Start With signup -->
		<section class="reg">
			<div class="container">
				<div class="row">
		
					<div class="col-md-5 leftSide">
						<h3>Join To Omar community</h3>
						<p><img src="./images/GoTop.JPEG"/> Get unstuck â€” ask a question</p>
						<p><img src="./images/GoTop.JPEG"/> Save your favorite tags, filters, and jobs</p>

					</div>
					<div class="col-md-6 rightSide">
						<h2 class="text-danger">SignUp</h2>
						<table>
							<tr>
								<td><label class="text-info">First Name</label></td>
								<td><input type="text" name="fname" placeholder="Enter First Name" id="fname" required/></td>
							</tr>
							<tr>
								<td><label class="text-info">Last Name</label></td>
								<td><input type="text" name="lname" placeholder="Enter Last Name" id="lname" required/></td>
							</tr>
							<tr>
								<td><label class="text-info">Email</label></td>
								<td><input type="email" name="email" placeholder="Enter Email" id="email" required/></td>
							</tr>
							<tr>
								<td><label class="text-info">Password</label></td>
								<td><input type="password" name="password" placeholder="Enter Password" id="pass" required/></td>
							</tr>
							<tr>
								<td><label class="text-info">Re-password</label></td>
								<td><input type="password" name="password" placeholder="Enter Confirm Password" id="confirm" required/></td>
							</tr>
						</table>
						<input type="button" value="Sign Up" class="btn btn-danger input-lg" onclick="checkRegister()">
					</div>
					
				</div>
